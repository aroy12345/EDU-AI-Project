<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-trained AI Chatbot</title>
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>

<body class="bg-gray-200">
    <div class="container mx-auto px-4">
        <div class="py-8 text-center">
            <h1 class="text-4xl font-bold mb-4">Welcome to PLATO A.I</h1>
            <p class="text-xl">Type your question, upload your PDF, and get an instant response from our AI about your document</p>
        </div>

        <!-- Text Input Section -->
        <div class="bg-white shadow rounded-lg p-6">
            <form action="/chatbot" method="post">
                <label for="input_text" class="block text-sm font-medium text-gray-700">Enter your text:</label>
                <textarea id="input_text" name="input_text" rows="7" class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="Type your question here..."></textarea>
                <button type="submit" class="mt-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
            </form>
        </div>

        <!-- PDF File Upload Section -->
        <div>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="bg-white shadow rounded-lg p-6 mt-4">
                    <label for="pdf_file" class="block text-sm font-medium text-gray-700">Upload a PDF file:</label>
                    <input id="pdf_file" name="pdf_file" type="file" accept="application/pdf" class="mt-1">
                    <button type="submit" class="mt-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Upload</button>
                </div>
            </form>
        </div>

        <!-- Audio File Upload Section -->
        <div>
            <form action="/upload_audio" method="post" enctype="multipart/form-data">
                <div class="bg-white shadow rounded-lg p-6 mt-4">
                    <label for="audio_file" class="block text-sm font-medium text-gray-700">Upload an audio file:</label>
                    <input id="audio_file" name="audio_file" type="file" accept="audio/mp4" class="mt-1">
                    <button type="submit" class="mt-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Upload</button>
                </div>
            </form>
        </div>

        <!-- AI Response Section -->
        <div>
            {% if output_text %}
            <div class="bg-white shadow rounded-lg p-6 mt-4">
                <p class="text-xl font-bold mb-4">Response:</p>
                <p class="text-xl">{{ output_text }}</p>
            </div>
            {% endif %}
        </div>

        <!-- Flashcards, Notes, and Quizzes Sections -->

        <!-- Flashcards Section -->
        <div>
            <form action="/flashcards" method="post">
                <input type="hidden" name="prompt" value="Generate flashcards for this document">
                <button type="submit" class="mt-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Generate Flashcards</button>
            </form>
        </div>

        

        <!-- Notes Section -->
        <div>
            <form action="/notes" method="post">
                <input type="hidden" name="prompt" value="Generate notes for this document">
                <button type="submit" class="mt-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Generate Notes</button>
            </form>
        </div>

        <!-- Show Notes Section -->
       

        <!-- Quizzes Section -->
        <div>
            <form action="/quizzes" method="post">
                <input type="hidden" name="prompt" value="Generate quizzes for this document">
                <button type="submit" class="mt-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Generate Quizzes</button>
            </form>
        </div>
    </div>

     
    <div class="mt-4">
        <a href="{{ url_for('show_quizzes') }}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Show Saved Quizzes</a>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('show_notes') }}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Show Saved Notes</a>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('show_flashcards') }}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Show Saved Flashcards</a>
    </div>


</body>

</html>
